<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
  <script type="text/javascript">
  $("document").ready(function() {
  	$(".fadeout").click(function() { $("#kotak").fadeOut("alow");
  });
  	$(".fadein").click(function() { $("#kotak").fadeIn("alow");
  });
  	$(".fadeto3").click(function() { $("#kotak").fadeTo("slow", 0.3);
  });
  });

  </script>
  <style type="text/css">
  	#kotak {
  		width: 250px;
  		height: 200px;
  		background: yellow;
  		border:2px solid black;
  	}
  </style>
</head>
<body>
	<div id="kotak"></div><br>
	<button class="fadeout">Fade Out</button> 
	<button class="fadein">Fade In</button>
	<button class="fadeto3">Fade To 0.3</button> 
</body>
</html>
